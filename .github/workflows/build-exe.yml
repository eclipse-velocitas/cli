name: Build executables
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_call:
    inputs:
      ref:
        description: 'Commit ref to use'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit ref to use'
        required: false
        type: string

jobs:
  compile:
    strategy:
      matrix:
        arch: [arm64, x64]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies for ARM64
        if: ${{ matrix.arch == 'arm64' }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04

          # Set an output parameter `uname` for use in subsequent steps
          run: |
            apt update
            apt install npm
            npm install .

      - name: Install dependencies for AMD64
        if: ${{ matrix.arch == 'x64' }}
        run: |
          npm install .

      - name: Compile EXE for ${{ matrix.arch }}
        run: TARGET=node18-linux-${{ matrix.arch }} ARCH=${{ matrix.arch }} npm run compile-exe
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.arch }}
          path: velocitas-linux-${{ matrix.arch }}
