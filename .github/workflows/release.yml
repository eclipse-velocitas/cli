name: Trigger Manual Release

on:
  workflow_dispatch:
  push:
    branches:
      - change-release-process
jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      packageVersion: ${{ steps.changelog.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@d360fad3a42feca6462f72c97c165d60a02d4bf2
        with:
          skip-on-empty: false
          skip-version-file: true
          skip-commit: true
          tag-prefix: 'v'

      # - uses: notiz-dev/github-action-json-property@2192e246737701f108a4571462b76c75e7376216
      #   id: version
      #   with:
      #     path: 'package.json'
      #     prop_path: 'version'

      - run: echo ${{ steps.changelog.outputs.version }}
      - run: echo "`jq '.version="${{ steps.changelog.outputs.version }}"' package.json`" > package.json
      - run: cat package.json
      - run: cat CHANGELOG.md

  compile:
    uses: ./.github/workflows/build-exe.yml
    needs: [bump-version]
    with:
      ref: v${{ needs.bump-version.outputs.packageVersion }}

