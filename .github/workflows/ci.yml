name: CI
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-job:
    name: "Run linters"
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Linters
        uses: pre-commit/action@v3.0.1

  cli-tests:
    strategy:
      matrix:
        os: ["ubuntu-22.04"]
        # 21.7.1 to check if future release could make a problem
        node_version: [lts/Iron, 21.7.1]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
      - run: npm install
      - run: npm run build
      - run: npm run coverage

      - uses: insightsengineering/coverage-action@v2
        with:
          path: coverage/cobertura-coverage.xml
          threshold: 80
          fail: false
          publish: true
          diff: true
          diff-branch: main
          diff-storage: _xml_coverage_reports
          coverage-summary-title: "Code Coverage Summary"

  system-tests:
    name: "Run system tests for ${{ matrix.language }}"
    runs-on: ubuntu-22.04
    container: ghcr.io/eclipse-velocitas/devcontainer-base-images/${{ matrix.language }}:v0.2
    strategy:
      matrix:
        language: ["python", "cpp"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          apt-get update && apt-get install build-essential -y
          npm install
      - name: Compile EXE
        run: TARGET=node20-linux-x64 ARCH=x64 OS=linux npm run compile-exe
      - name: Run system test
        run: ARCH=x64 npm run system-test
