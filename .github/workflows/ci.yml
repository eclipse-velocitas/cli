name: CI
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    # Run only on branches/commits and not tags
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-job:
    name: "Run linters"
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Linters
        uses: ./.github/actions/pre-commit-action

  cli-tests:
    strategy:
      matrix:
        os: ["ubuntu-22.04"]
        # TODO: eclipse-velocitas/cli/issues/141
        # node_version: [lts/-1, lts/*, 20.4.0]
        node_version: [lts/Hydrogen, 20.4.0]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
      - run: npm install
      - run: npm run build
      - run: npm run coverage

      - uses: 5monkeys/cobertura-action@master
        with:
          path: coverage/cobertura-coverage.xml
          minimum_coverage: 80
          show_line: true
          show_branch: true
          fail_below_threshold: false

  system-tests:
    name: "Run system tests for ${{ matrix.language }}"
    runs-on: ubuntu-22.04
    container: ghcr.io/eclipse-velocitas/devcontainer-base-images/${{ matrix.language }}:v0.1
    strategy:
      matrix:
        language: ["python", "cpp"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          apt-get update && apt-get install build-essential -y
          npm install
      - name: Compile EXE
        run: TARGET=node18-linux-x64 ARCH=x64 OS=linux npm run compile-exe
      - name: Run system test
        run: ARCH=x64 npm run system-test
